<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3e9d9;
      }
      .container {
        width: 90%;
        margin: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        position: relative;
      }
      .user-table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .user-table th,
      .user-table td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      .user-table th {
        background-color: #f2f2f2;
      }
      .user-row {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .user-row:hover {
        background-color: #f5f5f5;
      }
      .profile-img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
        background-size: cover;
        background-image: url("{{ url_for('static', filename='images/person.png') }}");
      }
      .user-info {
        flex: 1;
      }
      .user-info span {
        display: block;
      }
      .user-name {
        font-weight: bold;
        color: #333;
      }
      .user-id {
        color: #888;
      }
      .home-icon {
        float: right;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        User List
        <a href="{{ url_for('homepage') }}">
          <img
            src="{{ url_for('static', filename='images/home.png') }}"
            class="home-icon"
            alt="Home"
          />
        </a>
      </h1>
      <div class="user-table">
        {% for user in useraccount %}
        <div class="user-row">
          <div class="profile-img"></div>
          <div class="user-info">
            <span class="user-name">{{ user['username'] }}</span>
            <span class="user-id">{{ user['email'] }}</span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
